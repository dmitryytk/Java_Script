<head>
    <script>
        var userTemperature = prompt("Введите температуру в Цельсиях");
        var farengeitTemperaure = (9 / 5) * userTemperature + 32;
        alert('Температура по Фаренгейту будет равна ' + farengeitTemperaure +
            ' градусов по Фаренгейту');
    </script>

</head>
